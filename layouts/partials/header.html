<div class="show-sm">
  <div id="nav-toggle-box">
    <div id="nav-toggle-brand">
      <a href="/" style="text-decoration:none;">{{ .Site.Title }}</a>
      &middot;
      <a href = "/cv/" style="text-decoration:none;">CV</a>
    </div><a data-component="toggleme" data-target="#top" href="#" id="nav-toggle"><i class="kube-menu"></i></a>
  </div>
</div>
<div class="hide-sm" id="top" style="padding-right: 10px;">
  <div id="top-brand" style="width: 10%">
    <a class = "focus" href="/" title="home" style="text-decoration:none;">{{ .Site.Title }}</a><span class = "focus"> &middot; </span> <a class = "focus" href = "/cv/" style="text-decoration:none;">CV</i></a>
  </div>
  <nav id="top-nav-main" style = "width: 100%;">
    <ul>
     {{ $currentPage := . }}
     {{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}" {{if  $currentPage.IsMenuCurrent "main" . }} class="active"{{end}}>{{ .Name }}</a></li>
     {{end}}
    <div id= "search-by-container" class = "row align-right w100">
      <input id="search-by" type="text" class="search">
    </div>
    </ul>
  </nav>
  <nav id="top-nav-extra">
    <ul>
      {{ range .Site.Menus.extra }}
        <li>
          <a href="{{ .Permalink }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</div>
